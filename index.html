<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font.css" />
  </head>
  <body>
    <div id="calendar"></div>
    <div class="dog"><img src="./img/dog.png" alt="" /></div>

    <div class="bg">
      <div class="cloud01"><img src="./img/cloud.png" alt="" /></div>
      <div class="cloud02"><img src="./img/cloud.png" alt="" /></div>
      <div class="cloud03"><img src="./img/cloud.png" alt="" /></div>
    </div>
    <div class="back_modal">
      <div class="modal">
        <div class="modal_header">새로운 이벤트</div>
        <form class="con">
          <div class="start">
            <p></p>
          </div>
          <!-- <div>종료일&nbsp; <input class="end" type="text" /></div> -->
          <div class="title">
            <input class="text" type="text" placeholder="제목" />
          </div>
          <div class="dayinput">
            하루종일&nbsp;
            <input class="allday" type="checkbox" id="checkbox" />
            <label for="checkbox" class="switch_label">
              <span class="onf_btn"></span>
            </label>
          </div>
          <div class="select_wrap">
            <select class="bgcolor" value="중요도">
              <option value="중요도" style="display: none">중요도</option>
              <option value="#F24E4E" type="color">높음</option>
              <option value="#FFCF33" type="color">중간</option>
              <option value="#91FFC8" type="color">낮음</option>
            </select>
          </div>
          <div class="modal_bottom">
            <div class="close">취소</div>
            <button class="addevent">추가</button>
          </div>
        </form>
      </div>
    </div>
    <div id="eventModal" class="e_modal">
      <div class="e_modal-content">
        <span class="e_close">&times;</span>
        <h2>이벤트 수정 및 삭제</h2>
        <form id="eventForm">
          <div class="event_title">
            <input type="text" placeholder="제목" />
          </div>
          <!-- 예: 이벤트 이름, 날짜 등 -->
          <!-- ... -->
          <button type="submit">수정</button>
          <button id="deleteEventBtn">삭제</button>
        </form>
      </div>
    </div>

    <script src="js/calendar.js"></script>
    <!-- <script src="js/modal.js"></script> -->
  </body>
</html>
